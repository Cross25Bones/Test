<!DOCTYPE html>
<html>
  <head>
    <title>Music Mixer</title>
    <script>
      function playAll() {
        document.getElementById("track1").play();
        document.getElementById("track2").play();
        document.getElementById("track3").play();
      }

  function pauseAll() {
    document.getElementById("track1").pause();
    document.getElementById("track2").pause();
    document.getElementById("track3").pause();
  }
  
  function stopAll() {
    document.getElementById("track1").pause();
    document.getElementById("track1").currentTime = 0;
    document.getElementById("track2").pause();
    document.getElementById("track2").currentTime = 0;
    document.getElementById("track3").pause();
    document.getElementById("track3").currentTime = 0;
  }
  
  function setVolume() {
    var volume = document.querySelector("input[type=range]").value;
    document.getElementById("track1").volume = volume;
    document.getElementById("track2").volume = volume;
    document.getElementById("track3").volume = volume;
  }
</script> 
</head>
  <body>
    <h1>Music Mixer</h1>
<audio id="track1" src="Song.mp3" controls>
</audio>
<audio id="track2" src="Song2.mp3" controls>
</audio>
    <audio id="track2" src="track2.mp3" controls></audio>
    <audio id="track3" src="track3.mp3" controls></audio>
    <br>
    <button onclick="playAll()">Play All</button>
    <button onclick="pauseAll()">Pause All</button>
    <button onclick="stopAll()">Stop All</button>
    <br><br>
    <label>Volume:</label>
    <input type="range" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()">
  </body>
</html>
